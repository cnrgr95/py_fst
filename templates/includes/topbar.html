<!-- Topbar -->
<nav class="topbar">
            <div class="topbar-left">
                <button class="sidebar-toggle d-lg-none" id="sidebarToggleMobile" aria-label="Open sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="topbar-center">
                <div class="topbar-logo">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="topbar-logo-img">
                </div>
            </div>
    
    <div class="topbar-right">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button class="btn btn-outline-secondary btn-sm" id="themeToggle" title="Dark Mode" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Fullscreen Toggle -->
        <div class="fullscreen-toggle d-none d-md-block">
            <button class="btn btn-outline-secondary btn-sm" id="fullscreenToggle" title="Toggle Fullscreen" aria-label="Toggle fullscreen">
                <i class="fas fa-expand"></i>
            </button>
        </div>

        <!-- Language Dropdown -->
        <div class="language-dropdown">
            <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Select language">
                    <i class="fas fa-globe"></i>
                    <span class="d-none d-sm-inline">
                        {% if session.get('language') == 'tr' %}
                            Türkçe
                        {% else %}
                            English
                        {% endif %}
                    </span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="{{ url_for('change_language', lang='en') }}">
                            English
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{{ url_for('change_language', lang='tr') }}">
                            Türkçe
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- User Dropdown -->
        <div class="user-dropdown">
            <div class="dropdown">
                <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="User menu">
                    <i class="fas fa-user-circle"></i>
                    <span class="d-none d-sm-inline">{{ session.full_name or session.username or 'User' }}</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <h6 class="dropdown-header">
                            <i class="fas fa-user me-2"></i>{{ translations.user_info or 'User Information' }}
                        </h6>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-user me-2"></i>{{ translations.profile or 'Profile' }}
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt me-2"></i>{{ translations.logout or 'Logout' }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
