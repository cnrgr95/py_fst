{% extends "base.html" %}

{% block title %}FST - Dashboard{% endblock %}

{% block content %}
<style>
    /* Dashboard Dark Mode Styles */
    .border-bottom {
        border-bottom-color: var(--border-color) !important;
    }
    
    .card {
        background-color: var(--card-bg);
        border-color: var(--border-color);
        transition: all 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow);
    }
    
    .text-gray-800 {
        color: var(--text-primary) !important;
    }
    
    .text-gray-300 {
        color: var(--text-muted) !important;
    }
    
    .border-start {
        border-left-color: var(--sidebar-active) !important;
    }
    
    .border-success {
        border-color: #28a745 !important;
    }
    
    .border-warning {
        border-color: #ffc107 !important;
    }
    
    .border-info {
        border-color: #17a2b8 !important;
    }
    
    .border-danger {
        border-color: #dc3545 !important;
    }
    
    .chart-container {
        background-color: var(--card-bg);
        border-radius: 0.375rem;
        padding: 1rem;
        border: 1px solid var(--border-color);
    }
    
    .table-responsive {
        background-color: var(--table-bg);
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
    }
    
    .table th {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        border-color: var(--border-color);
    }
    
    .table td {
        border-color: var(--border-color);
        color: var(--text-primary);
    }
    
    .table tbody tr:hover {
        background-color: var(--table-hover);
    }
    
    .btn-outline-secondary {
        color: var(--text-secondary);
        border-color: var(--border-color);
    }
    
    .btn-outline-secondary:hover {
        background-color: var(--bg-tertiary);
        border-color: var(--border-color);
        color: var(--text-primary);
    }
    
    /* System Info and Recent Activity specific fixes */
    .card-header h6 {
        color: var(--text-primary) !important;
    }
    
    .text-primary {
        color: var(--sidebar-active) !important;
    }
    
    .font-weight-bold {
        color: var(--text-primary) !important;
    }
    
    .card-body h5 {
        color: var(--text-primary) !important;
    }
    
    .card-body p {
        color: var(--text-secondary) !important;
    }
    
    .card-body .text-muted {
        color: var(--text-muted) !important;
    }
    
    /* User Management table fixes */
    .table th {
        color: var(--text-primary) !important;
        background-color: var(--bg-secondary) !important;
        border-color: var(--border-color) !important;
    }
    
    .table td {
        color: var(--text-primary) !important;
        border-color: var(--border-color) !important;
    }
    
    .table tbody tr:hover {
        background-color: var(--table-hover) !important;
    }
    
    .badge {
        color: white !important;
    }
    
    .badge.bg-success {
        background-color: #28a745 !important;
        color: white !important;
    }
    
    .badge.bg-danger {
        background-color: #dc3545 !important;
        color: white !important;
    }
    
    .btn-sm {
        color: var(--text-primary) !important;
    }
    
    .btn-outline-primary {
        color: var(--sidebar-active) !important;
        border-color: var(--sidebar-active) !important;
    }
    
    .btn-outline-primary:hover {
        background-color: var(--sidebar-active) !important;
        color: white !important;
    }
    
    .btn-outline-danger {
        color: #dc3545 !important;
        border-color: #dc3545 !important;
    }
    
    .btn-outline-danger:hover {
        background-color: #dc3545 !important;
        color: white !important;
    }
    
    /* Page header fixes */
    .h2 {
        color: var(--text-primary) !important;
    }
    
    .border-bottom {
        border-bottom-color: var(--border-color) !important;
    }
    
    /* Card header fixes */
    .card-header {
        background-color: var(--bg-secondary) !important;
        border-bottom-color: var(--border-color) !important;
    }
    
    .card-header .text-primary {
        color: var(--sidebar-active) !important;
    }
</style>
<div class="container-fluid px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-download me-1"></i>
                    Reports
                </button>
            </div>
        </div>
    </div>


    <!-- Dashboard Cards -->
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-start border-primary border-3 shadow h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Tours
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-route fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-start border-success border-3 shadow h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Tour Price
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-start border-info border-3 shadow h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Users
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">2</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-users fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-start border-warning border-3 shadow h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Cost
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calculator fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-history me-2"></i>
                        Recent Activity
                    </h6>
                </div>
                <div class="card-body">
                    <p class="text-muted">No recent activity to display.</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-info-circle me-2"></i>
                        System Info
                    </h6>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <i class="fas fa-calculator fa-3x mb-3" style="color: var(--sidebar-active) !important;"></i>
                        <h5>Tourism Cost Calculation System</h5>
                        <p class="text-muted">Version 1.0.0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
